<!-- @cmp-manifest
{
  "schema": "cmp-manifest/v1",
  "id": "chem.labware.gas-jar.basic",
  "name": "集气瓶",
  "nameEn": "Gas Jar",
  "category": "chemistry/labware",
  "version": "1.0.0",
  "viewport": { "w": 100, "h": 140 },
  "tags": ["gas-jar", "collection-bottle", "labware", "chemistry", "glass"],
  "props": [
    { "key": "size",        "type": "number(px)", "default": 140, "min": 80, "max": 280, "desc": "组件高度" },
    { "key": "gasColor",    "type": "color",  "default": "rgba(255,235,59,0.15)", "desc": "气体颜色（透明度表示浓度）" },
    { "key": "glassTint",   "type": "color",  "default": "rgba(220,240,255,0.4)", "desc": "玻璃底色" },
    { "key": "coverColor",  "type": "color",  "default": "rgba(200,230,255,0.7)", "desc": "玻璃片颜色" },
    { "key": "stroke",      "type": "color",  "default": "#35586a", "desc": "描边颜色" },
    { "key": "strokeWidth", "type": "number", "default": 2, "min": 0.5, "max": 4, "desc": "描边粗细" },
    { "key": "highlight",   "type": "number(0-1)", "default": 0.3, "min": 0, "max": 1, "desc": "高光强度" },
    { "key": "glow",        "type": "number(0-1)", "default": 0, "min": 0, "max": 1, "desc": "强调/亮度" }
  ],
  "cssVars": {
    "size":        "--cmp-size",
    "gasColor":    "--cmp-gas",
    "glassTint":   "--cmp-glass-tint",
    "coverColor":  "--cmp-cover",
    "stroke":      "--cmp-stroke",
    "strokeWidth": "--cmp-stroke-width",
    "highlight":   "--cmp-highlight",
    "glow":        "--cmp-glow"
  }
}
-->
<div class="cmp" data-cmp-id="chem.labware.gas-jar.basic" role="img" aria-label="集气瓶">
  <svg viewBox="0 0 100 140" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <defs>
      <linearGradient id="gj__glass" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0"   stop-color="rgba(255,255,255,0.5)"/>
        <stop offset="0.2" stop-color="var(--cmp-glass-tint, rgba(220,240,255,0.4))"/>
        <stop offset="0.8" stop-color="var(--cmp-glass-tint, rgba(220,240,255,0.4))"/>
        <stop offset="1"   stop-color="rgba(255,255,255,0.25)"/>
      </linearGradient>
    </defs>

    <!-- 磨口玻璃片（盖子） -->
    <rect x="18" y="8" width="64" height="6" rx="2"
          fill="var(--cmp-cover, rgba(200,230,255,0.7))"
          stroke="var(--cmp-stroke, #35586a)" stroke-width="var(--cmp-stroke-width, 2)"/>

    <!-- 瓶口（磨口） -->
    <rect x="22" y="14" width="56" height="8" rx="1"
          fill="rgba(255,255,255,0.6)"
          stroke="var(--cmp-stroke, #35586a)" stroke-width="var(--cmp-stroke-width, 2)"/>
    <!-- 磨口纹理 -->
    <g stroke="var(--cmp-stroke, #35586a)" stroke-width="0.4" opacity="0.3">
      <line x1="24" y1="16" x2="76" y2="16"/>
      <line x1="24" y1="18" x2="76" y2="18"/>
      <line x1="24" y1="20" x2="76" y2="20"/>
    </g>

    <!-- 瓶身 -->
    <path d="M22,22 L22,120 Q22,132 50,132 Q78,132 78,120 L78,22"
          fill="url(#gj__glass)"
          stroke="var(--cmp-stroke, #35586a)" stroke-width="var(--cmp-stroke-width, 2)"/>

    <!-- 瓶内气体 -->
    <path d="M24,24 L24,119 Q24,130 50,130 Q76,130 76,119 L76,24 Z"
          fill="var(--cmp-gas, rgba(255,235,59,0.15))"/>

    <!-- 高光 -->
    <rect x="25" y="24" width="8" height="100" rx="3"
          fill="rgba(255,255,255,0.35)" opacity="var(--cmp-highlight, 0.3)"
          pointer-events="none"/>

    <!-- 底部厚度 -->
    <path d="M22,120 Q22,132 50,132 Q78,132 78,120"
          fill="none" stroke="var(--cmp-stroke, #35586a)" stroke-width="1" opacity="0.3"/>
  </svg>
</div>

<style>
  .cmp[data-cmp-id="chem.labware.gas-jar.basic"] {
    height: var(--cmp-size, 140px);
    width: calc(var(--cmp-size, 140px) * 0.714);
    display: inline-block;
    filter: drop-shadow(0 0 calc(6px * var(--cmp-glow, 0))
            rgba(255,214,102, calc(0.8 * var(--cmp-glow, 0))));
  }
  .cmp[data-cmp-id="chem.labware.gas-jar.basic"] svg {
    width: 100%; height: 100%; display: block;
  }
</style>
